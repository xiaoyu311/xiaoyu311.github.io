<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>支付方式</title>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px';
	</script>
	<link rel="stylesheet" type="text/css" href="../css/zhifufangshi.css">
	<link rel="stylesheet" type="text/css" href="../font/font_5zmjhl00vi2uik9/iconfont.css">
</head>
<body>
	<div class="wrap">
		<nav>
			<ul class="clearfix">
				<li class="fanhui"><i class="iconfont icon-fanhui"></i></li>
				<li class="name">
					<h3>选择支付方式</h3>
				</li>
			</ul>
		</nav>
		<div class="zonge">
			<p>订单总额：￥<span>5920</span></p>
		</div>
		<div class="fangshi">
			<ul>
				<li>
					<img src="../images/zhifubao_APP_03.jpg" alt="">
					<span>支付宝支付</span>
					<a><span></span></a>
					<img class="tuijian" src="../images/tuijian.png">
				</li>
				<li>
					<img src="../images/weixin_APP_03.jpg" alt="">
					<span>微信支付</span>
					<a><span></span></a>
				</li>
				<li>
					<img src="../images/yinlian_APP_06.jpg" alt="">
					<span>银联支付</span>
					<a><span></span></a>
				</li>
			</ul>
		</div>
		<footer class="clearfix">
			<div>
				<p class="fukuan">支付：￥<span>5920</span></p>
				<p class="time">剩余&nbsp<span class="time_xiao">00:30:00</span>&nbsp请尽快付款</p>
			</div>
			<a href="javascript:void(0)">付款</a>
		</footer>
	</div>
	<script src="../js/zepto.main.js"></script>
	<script src="../js/touch.js"></script>
	<script type="text/javascript">
		$("nav ul .fanhui").tap(function(){
			location.href = "C:/Users/xiaoyu/Desktop/自驾游项目/pages/querendingdan.html"
		})
		$("footer>a").tap(function(){
			location.href = "C:/Users/xiaoyu/Desktop/自驾游项目/pages/zhifuxiangqing.html"
		})
		var min = 1800;
			var t = setInterval(function(){
				min -= 1;
				var showmin = Math.floor(min/60);
				var showsec = min%60;
				if (showmin>9 && showsec>9) {
					document.querySelector(".time_xiao").innerText = "00" + ":" + showmin +":" + showsec
				}else if (showmin>9 && showsec<10) {
					document.querySelector(".time_xiao").innerText = "00" + ":" + showmin +":" + "0" + showsec
				}else if (showmin<10 && showsec>9) {
					document.querySelector(".time_xiao").innerText = "00" + ":" + "0" +showmin +":" + showsec
				}else if (showmin<10 && showsec<10) {
					document.querySelector(".time_xiao").innerText = "00" + ":" + "0" +showmin +":" + "0" + showsec
				}
				if (min<1) {
					clearInterval(t)
				}
			},1000)
	</script>
</body>
</html>
