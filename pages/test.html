<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  div{
    margin: 0 auto;
    width: 250px;
    line-height: 50px;
    font-size: 20px;
    color: #fff;
    margin-top: 200px;
    background-color: red;
    text-indent: 10px;
    border-radius: 25px;

  }
  span{
    width: 84px;
    display: block;
    margin: 0 auto;
  }
</style>
<body>
  <div class="one">下面就是见证奇迹的时刻</div>
  <div class="two"><span>试一试</span></div>
  <div class="three"><span>扫一扫</div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
    //  $.ajax({
    //    type:'GET',
    //    url:'/Wxlogin/getSignPackage/',
    //    sueecss: function(res){
         wx.config({
           // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
           debug: true,
           // 必填，公众号的唯一标识
           appId:'TcMj1hfJkOqiA5AR',
           // 必填，生成签名的时间戳
           timestamp:'1508405943',
           // 必填，生成签名的随机串
           nonceStr:'TcMj1hfJkOqiA5AR',
           // 必填，签名，见附录1
           signature:'48d87028a985b5ea2ce46afd7f23295641d766d9',
           //3926b9029457bc5d04221c108bc319e0062dcd
           // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
           jsApiList : [ 'checkJsApi', 'scanQRCode', 'chooseImage' ]
         });
         wx.error(function(res) {
             alert("出错了：" + res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
         });
         wx.ready(function(res){
           $(".two").click(function() {
             wx.checkJsApi({
               jsApiList : ['scanQRCode'],
               success : function(res) {
                 alert("JSapi可调用")
               },
               fail: function(err){
               }
             })
           })
           $(".three").click(function() {
             wx.scanQRCode({
               needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
               scanType : [ "qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
               success : function(res) {
                 alert('搞定')
                 var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                 //  window.location.href = 'http://www.baidu.com'//因为我这边是扫描后有个链接，然后跳转到该页面
               }
             });
           })
          })
    //  })
    // $.ajax({
    //   type:'get',
    //   url:' https://cnodejs.org/api/v1/topics',
    //   success: function(res){
    //     console.log(res)
    //     alert("111")
    //   }
    // })

  </script>
</body>
</html>
